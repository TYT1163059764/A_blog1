  <title>一个登录</title>
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<header>

  <div class="log-re">
    <button type="button" class="am-btn am-btn-default am-radius log-button" href="javascript:void(0)" onclick="showRegister()">注册</button>
  </div>
</header>

  <div id="login" class="login" style="margin-left: 590px;background-color:#f9f2f4;color:#9fcdff;display: none;">
    <div id="zcpages">
      <div id="zcsmallpage">
        <div id="loginlogos">
          <div style="float:left">
            <p class="ids" style="margin-top: 0px;"><h3>注册</h3></p>
          </div>
          <div style="float:right;">
            <a href="javascript:hidenzcpage()">点我叉掉
            </a>
          </div>
        </div>
        <hr style="border:1px solid #0affbe;width:100%" />
        <form action="" method="post">
          <dl>
            <div style="height:17px; overflow:hidden"></div>
            <label class="labelInfo" for="uname">用户名称：</label><br>
            <input type="text" name="uname" id="zcuname" onblur="checkInfo(this,'adminInfo','aname')"/><br>
            <label class="labelInfo" for="pwd">输入密码：</label><br>
            <input type="password" name="pwd" id="zcpwd"/><br>
            <label class="labelInfo" for="zcpwdagain">重复密码：</label><br>
            <input type="password" name="pwdagain" id="zcpwdagain"/>
          </dl>
          <div style="margin-left:30px;">
            <span onClick="userzc()" style="float:left">注册</span>
            <span style="margin-left:20px;float:left;margin-top:15px;">如果已经有账号 <a href="javascript:showLogin()">马上登录</a></span>
          </div>
          <p id="registertishi" style="color:red;clear: both"></p>

        </form>
      </div>
    </div>
  </div>

<div class="log">
  <div class="am-g">
  <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top">TYT</h1>
    <br>
    <form class="am-form" id="log-form">
      <div class="am-input-group am-radius am-animation-slide-left">
        <input type="text" name="uname" id="uname" class="am-radius"  placeholder="用户名" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <div class="am-input-group am-animation-slide-left log-animation-delay">
        <input type="password"  id="pwd" class="am-form-field am-radius log-input" placeholder="密码" minlength="6" required>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay" onClick="userlogin()">登 录</button>
            <p class="am-animation-slide-bottom log-animation-delay"><a href="#">忘记密码?</a></p>
      <div class="am-btn-group  am-animation-slide-bottom log-animation-delay-b">

      </div>
    </form>

  </div>
  </div>
  <footer class="log-footer">
    © 2018 TYT的改编
  </footer>
</div>
